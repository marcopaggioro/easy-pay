<div class="row justify-content-center">
  <div class="col col-md-10 col-lg-8 col-xl-6 col-xxl-5">
    <div class="card">
      <div class="card-body">
        <app-alert/>

        <h2 class="card-title d-flex justify-content-center">Trasferimento denaro</h2>
        <hr/>
        <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="form-floating my-3">
            <input type="email" class="form-control" id="email" placeholder
                   [formControl]="transferForm.controls.recipientEmail"
                   [class.is-invalid]="transferForm.value.recipientEmail === customerEmail || (transferForm.controls.recipientEmail.dirty && transferForm.controls.recipientEmail.invalid)"/>
            <label for="email">Email</label>
            <div class="invalid-tooltip">
              {{ ValidationUtils.printErrors(transferForm.controls.recipientEmail) }}
            </div>
          </div>
          <!-- Description -->
          <div class="form-floating my-3">
          <textarea class="form-control" id="description" placeholder
                    [formControl]="transferForm.controls.description"
                    [class.is-invalid]="transferForm.controls.description.dirty && transferForm.controls.description.invalid"></textarea>
            <label for="description">Descrizione</label>
            <div class="invalid-tooltip">
              {{ ValidationUtils.printErrors(transferForm.controls.description) }}
            </div>
          </div>
          <!-- Amount -->
          <div class="form-floating my-3">
            <input type="number" class="form-control" id="amount" placeholder
                   [formControl]="transferForm.controls.amount"
                   [class.is-invalid]="transferForm.controls.amount.dirty && transferForm.controls.amount.invalid"/>
            <label for="amount">Importo</label>
            <div class="invalid-tooltip">
              {{ ValidationUtils.printErrors(transferForm.controls.amount) }}
            </div>
          </div>

          <button class="btn btn-outline-dark w-100 py-2" type="submit" id="submit"
                  [disabled]="transferForm.invalid || loading">
            <span class="spinner-border spinner-border-sm me-1" aria-hidden="true" *ngIf="loading"></span>
            <span role="status">Trasferisci</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
