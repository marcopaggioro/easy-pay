<app-spinner/>

<div class="row">
  <div class="col-8">
    <h2>Saldo: {{ this.balance }}</h2>
    <table class="table table-striped table-hover align-middle">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">to customer</th>
        <th scope="col">date</th>
        <th scope="col">amount</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
        @for (operation of this.operationsHistory; track operation.transactionId) {
          <tr>
            <td>{{ operation.transactionId }}</td>
            <td>{{ operation.recipientCustomerId }}</td>
            <td>{{ operation.instant }}</td>
            <td>{{ operation.amount }}</td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="text-center">
              <!--              TODO spinner? -->
              Loading
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="col-4">
    Destra
  </div>
</div>
