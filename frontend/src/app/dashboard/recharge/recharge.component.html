<div class="card">
  <div class="card-body">
    <app-alert/>

    <h2 class="card-title">Ricarica wallet</h2>
    <small>E' possibile ricaricare il proprio wallet</small>
    <form [formGroup]="rechargeForm" (ngSubmit)="onSubmit()">
      <!-- Amount -->
      <div class="form-floating my-3">
        <input type="number" class="form-control" id="amount" placeholder="amount" formControlName="amount">
        <label for="amount">Importo</label>
        <div class="text-danger" *ngIf="rechargeForm.controls.amount.touched && rechargeForm.controls.amount.invalid">
          Campo obbligatorio
        </div>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit" id="submit"
              [disabled]="rechargeForm.invalid || this.loading">
        <span class="spinner-border spinner-border-sm me-1" aria-hidden="true" *ngIf="this.loading"></span>
        <span role="status">Ricarica</span>
      </button>
    </form>
  </div>
</div>
