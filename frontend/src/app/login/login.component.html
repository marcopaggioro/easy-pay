<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-8 col-lg-6 col-xl-4 col-xxl-3">
      <div class="card">
        <div class="card-body d-grid justify-content-center align-items-center">
          <img class="img-fluid p-5" src="logo-black.png" alt="Logo"/>

          <h3 class="card-title d-flex justify-content-center">Autenticazione</h3>
          <a routerLink="../register" class="d-grid justify-content-center align-items-center">Non ancora registrato? Registrati premendo qui</a>
          <app-alert/>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="form-floating my-3">
              <input type="email" class="form-control" id="email" placeholder="mario.rossi@gmail.com"
                     [formControl]="loginForm.controls.email"
                     [class.is-invalid]="loginForm.controls.email.dirty && loginForm.controls.email.invalid">
              <label for="email">Email</label>
            </div>
            <!-- Password -->
            <div class="form-floating my-3">
              <input type="password" class="form-control" id="password" placeholder="password"
                     [formControl]="loginForm.controls.password"
                     [class.is-invalid]="loginForm.controls.password.dirty && loginForm.controls.password.invalid">
              <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" id="submit"
                    [disabled]="loginForm.invalid || this.loading">
              <span class="spinner-border spinner-border-sm me-1" aria-hidden="true" *ngIf="this.loading"></span>
              <span role="status">Accedi</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
